<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YumYum</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cart.css">
	<link rel="stylesheet" href="colorpallet.css">
	<link rel="stylesheet" href="eta-section.css">
	<script type="module" src="api.js"></script>
	<script type="module" src="app.js"></script>
	<script type="module" src="cart.js"></script>
	<script type="module" src="order.js"></script>
	<script type="module" src="menu.js"></script>
</head>
<body>
	<section class="menu">
		<button class="cart-button">
			<img src="assets/cart btn.svg" alt="Wonton menu item">
			<div class="cart-counter">0</div>
		</button>
		<h1>MENY</h1>
		<div>
			<div class="wontons"></div>
			<div class="dips"></div>
			<div class="drinks"></div>
		</div>
	</section>
	<section class="cart hidden">
		<button class="cart-button">
			<img src="assets/cart btn.svg" alt="Wonton menu item">
			<!-- <div class="cart-counter">0</div> -->
		</button>
		<div class="cart-items"></div>
		<footer>
			<div class="cart-total">
				<div>
					<h4>TOTALT</h4>
					<p>inkl 20% moms</p>
				</div>
				<p id="cart-sum"></p>
			</div>
			<button id="buy-button">TAKE MY MONEY</button>
		</footer>
	</section>
	<section class="eta hidden">
		<img src="assets/boxtop.png" alt="wontons box">
		<h2>DINA WONTONS TILLAGAS</h2>
    	<p id="eta-message"></p>
		<button id="receipt-button">SE KVITTO</button>
		<button id="neworder-button">GÖR EN NY BESTÄLLNING</button>
	</section>

	<section class="receipt hidden">
		<h2>Kvitto</h2>
		<div class="receipt-items"></div>
		<div class="receipt-total">
			<h4>Total</h4>
			<p id="receipt-sum"></p>
		</div>
		<div class="receipt-id">
			<p id="receipt-id"></p>
		</div>
	</section>
</body>
</html>
